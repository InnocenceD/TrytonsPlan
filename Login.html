<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Register Page</h1>
  	<form id="register">
	  	<table>
	  		<div class="col-sm-4"></div>
  			<div class="col-sm-4">
  				<tr>
		       <td>Username:</td>
		       <td><input type="text" name="username"/></td>
		   	</tr>
		   	<tr>
		        <td>Password:</td>
		        <td><input type="password" name="password" id="pwd" placeholder="no less than 5 characters"/></td>
		       
		   	</tr>
		  	<tr>
		        <td>Re-enter password:</td>
		        <td><input type="password" name="confirm" id="pwdConfirm" placeholder="no less than 5 characters"/>  </td>
		  	</tr>
  			</div>
  			<div class="col-sm-4">
  				<tr>		  		
		  		<td><input type="Submit" name="Submit" value="register" class="btn"/> </td>
		  	</tr>
  			</div>
	  	</table>
	</form>
</div>

</body>
</html>
