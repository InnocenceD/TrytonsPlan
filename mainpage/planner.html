<head>

<body style ="background-color:#f4f4f4;">

	<div id="header">
			<div id="search_container">
				<input type="text" placeholder="Enter course name.." name="search">

	</div>

					<div class="coursename">CSE3 <button>Add</button></div>
					<div class="coursename">CSE3 <button>Add</button></div>

					<div class="coursename">CSE3 </div>
					<div class="coursename">CSE3</div>
				</div>
			</div>


			<div id="down_sidebar">
					<div class="department"> Added courses </div>
				<div class="container">
					<div class="coursename">CSE1 <button>Remove</button> </div>
					<div class="coursename">CSE2 <button>Remove</button></div>

					<div class="coursename">None</div>
				</div>
			</div>
		</div>
		
		<div id="main">
			<div id="filter"> 
				<a>Filter</a>
				<button type="submit">spring</button>
				<button type="submit">summer</button>
				<button type="submit">fall</button>

			</div>
			<div id="blogpost">   
				<div class="post"> 
					<div class="post_title"><a>Course Title</a></div>
					<div class="post_content"><a>Content</a></div>
					<div class="post_link"><a href="">Read more</a></div>
				</div>
				<div class="post"></div>
				<div class="post"></div>
				<div class="post"></div>
				<div class="post"></div>

			</div>
			<div id="calendar"> 
				<a id="cal_title">Calendar</a>
				<div class="weekdays">

				  </div>

				  <div class="day">

				  </div>

				  </div>

				  </div>
